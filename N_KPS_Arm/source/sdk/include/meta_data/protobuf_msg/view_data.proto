syntax = "proto2";

package KPS;

import "point.proto";
import "pos.proto";
import "lab.proto";

message s_view_data
{
  enum Shape_Type { 
  	CIRCLE = 0; 
  	TRIANGLE = 1;
    SQUARE = 2;
    ARROW = 3;
	}
	enum Insert_Type { 
  	NEW = 0; 
  	MERGE = 1;
	}
	
required string name = 1;

required Insert_Type insert_type = 2;

repeated s_pos pos = 3;
repeated s_point point = 4;

optional Shape_Type shape_type = 5;
optional mp_lab lab = 6;

}
