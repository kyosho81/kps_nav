syntax = "proto2";

package KPS;

message mp_seg_path_data
{
  enum Seg_Type { 
		PATH_SEG = 0;
		PATH_ROT = 1;
		PATH_ARC = 2;
	}
  required float x1 = 1;
  required float y1 = 2;
  required float th1 = 3; 
  required float x2 = 4;
  required float y2 = 5;
  required float th2 = 6;
  required Seg_Type p_type = 7;
  required float complete = 8;
  required float speed = 9;      
}

message mp_seg_path
{
  
required string seg_path_name = 1;
repeated mp_seg_path_data data = 2;

}
