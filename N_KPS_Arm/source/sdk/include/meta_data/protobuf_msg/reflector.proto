syntax = "proto2";

package KPS;

message mp_refector_ref
{
  required uint32 ref_id_ =1;
  required float ref_dis_ =2;    
}

message mp_refector
{
required uint32 id = 1;
required float x = 2;
required float y = 3;
repeated mp_refector_ref ref_ =4;
optional uint32 lab_id = 5;
}

message mp_refs
{
repeated uint32 id = 1;
repeated float x = 2;
repeated float y = 3;
}
