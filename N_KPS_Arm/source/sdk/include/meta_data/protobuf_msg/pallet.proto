syntax = "proto2";

package KPS;

import "base.proto";
import "cargo_type.proto";
import "pallet_type.proto";
import "pallet_cargo.proto";

message mp_pallet
{       
  required mp_item_base base = 1;

  required string pallet_type_uuid = 2;
  optional mp_pallet_cargo pallet_cargo = 3;
  
  optional bool full_ok = 4;
  optional bool empty_ok = 5;

  optional string cur_weight = 6;
  optional string cur_volume = 7;
  

}
